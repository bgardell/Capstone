<md-card>
    <div class="document" *ngIf="currentDocument?.rows">
        <div *ngFor="let row of currentDocument.rows; let i = index;" [@rowState]="row.state" class="rowContainer">
            <img src="{{getImageUrl(i)}}" class="documentRow" (click)="clickRow(i)">
        </div>
    </div>
</md-card>
