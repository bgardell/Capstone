
<ng2-sidebar  [(open)]="_open"
              [(closeOnClickOutside)]="closeOnClickOutside"
              (click)="_closeOnClickOutside()"
              [(showOverlay)]="showOverlay" >
  <div id="mySidenav" class="side-menu-body">
    <app-side-menu></app-side-menu>
  </div>
</ng2-sidebar>
<nav class="navbar navbar-inverse">
  <div class="container-fluid header-bar">
    <button class="btn btn-lg btn-primary side-menu-toggle" 
            (click)="_toggleSidebar()" >
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </button>
    <span class="challenge-title">&nbsp; {{title}}</span>
  </div>
</nav>
<div id="main">
  
<!--<md-toolbar color="primary">
  
    <span>&nbsp; {{title}}</span>
</md-toolbar>-->
<div class="doc-chal-row">
    <app-document-display class="doc-display-wrapper"></app-document-display>
    <app-challenge-display class="chal-display-wrapper"></app-challenge-display>
</div>
<app-progress-display class="progress"></app-progress-display>
<app-resource-menu></app-resource-menu>

<div bsModal #helpModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Small modal</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>
</div>
