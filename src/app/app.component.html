
<ng2-sidebar [(open)]="_open"
              [(closeOnClickOutside)]="closeOnClickOutside"
              [(showOverlay)]="showOverlay" >
  <div class="side-menu-body">
    <app-side-menu></app-side-menu>
  </div>
</ng2-sidebar>
<nav class="navbar navbar-inverse">
  <div class="container-fluid header-bar">
    <button class="btn btn-lg btn-primary side-menu-toggle" 
            (click)="_toggleSidebar()" >
      <span class="glyphicon glyphicon-align-justify"></span>
    </button>
    <span class="challenge-title">&nbsp; {{title}}</span>
  </div>
</nav>
<div class="container">
  <div class="row main-field">
    <div class="col-sm-8 document-field">
      <app-document-display class="doc-display-wrapper"></app-document-display>
    </div>
    <div class="col-sm-4">
      <app-challenge-display class="chal-display-wrapper"></app-challenge-display>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <app-progress-display class="progress"></app-progress-display>
    </div>
  </div>
</div>

<button class="activate-modal" (click)="helpModal.show()"></button>
<div bsModal #helpModal="bs-modal" class="modal fade"
      tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
      aria-hidden="true" [config]="{backdrop: 'static', show: 'true'}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="helpModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Small modal</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>
