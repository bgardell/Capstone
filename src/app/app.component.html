<md-sidenav-layout>
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <app-side-menu></app-side-menu>
    </md-sidenav>
    <md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        <span>&nbsp; {{title}}</span>
    </md-toolbar>
    <div class="doc-chal-row">
        <app-document-display class="doc-display-wrapper"></app-document-display>
        <app-challenge-display class="chal-display-wrapper"></app-challenge-display>
    </div>
    <app-resource-menu></app-resource-menu>
    <app-progress-display></app-progress-display>
</md-sidenav-layout>
